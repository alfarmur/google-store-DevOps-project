apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 992382722451.dkr.ecr.us-east-1.amazonaws.com/shopping-site-backend:eae050370f59f39f13090732de69e3315630405a
          ports:
            - containerPort: 5000
