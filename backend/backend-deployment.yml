apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 992382722451.dkr.ecr.us-east-1.amazonaws.com/shopping-site-backend:a3b846008e14aa5f4c0ee6fd5ccd725d6981b8d7
          ports:
            - containerPort: 5000
