apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 992382722451.dkr.ecr.us-east-1.amazonaws.com/shopping-site-backend:d8b807df8dc697b94c62599a4b1ff901c4efb60a
          ports:
            - containerPort: 5000
