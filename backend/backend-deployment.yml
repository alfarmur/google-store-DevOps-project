apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 992382722451.dkr.ecr.us-east-1.amazonaws.com/shopping-site-backend:b5b0e83a67c7450565e01d3692e60f10273a1e2c
          ports:
            - containerPort: 5000
