apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 992382722451.dkr.ecr.us-east-1.amazonaws.com/shopping-site-backend:ced1d36e7bb792d1a8c5442b02e1eaf795f968c6
          ports:
            - containerPort: 5000
