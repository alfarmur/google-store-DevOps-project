apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 281145282112.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googleclothes:a7ec490b52b35ede5471f51c7c0891eae901b829
        ports:
        - containerPort: 80
