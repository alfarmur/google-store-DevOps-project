apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 992382722451.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googleclothes:961c7d9099a320424cbc104f47b810675f814beb
        ports:
        - containerPort: 80
