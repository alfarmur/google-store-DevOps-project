apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 992382722451.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googleclothes:b5b0e83a67c7450565e01d3692e60f10273a1e2c
        ports:
        - containerPort: 80
