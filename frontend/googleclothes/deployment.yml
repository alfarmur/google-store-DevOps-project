apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 992382722451.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googleclothes:a3b846008e14aa5f4c0ee6fd5ccd725d6981b8d7
        ports:
        - containerPort: 80
