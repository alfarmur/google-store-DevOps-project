apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 992382722451.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googleclothes:ced1d36e7bb792d1a8c5442b02e1eaf795f968c6
        ports:
        - containerPort: 80
