apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 992382722451.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlemusic:d8b807df8dc697b94c62599a4b1ff901c4efb60a
        ports:
        - containerPort: 80
