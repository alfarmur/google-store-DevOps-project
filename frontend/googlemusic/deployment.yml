apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 992382722451.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlemusic:961c7d9099a320424cbc104f47b810675f814beb
        ports:
        - containerPort: 80
