apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 992382722451.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlemusic:8959d82cbd7d2319a33705ac3023f182fd2fa08e
        ports:
        - containerPort: 80
