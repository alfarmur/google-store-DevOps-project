apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 992382722451.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlemusic:b5b0e83a67c7450565e01d3692e60f10273a1e2c
        ports:
        - containerPort: 80
