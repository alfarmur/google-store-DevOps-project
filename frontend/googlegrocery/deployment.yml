apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 992382722451.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlegrocery:b5b0e83a67c7450565e01d3692e60f10273a1e2c
        ports:
        - containerPort: 80
