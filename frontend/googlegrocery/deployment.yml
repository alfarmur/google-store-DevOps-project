apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 992382722451.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlegrocery:ced1d36e7bb792d1a8c5442b02e1eaf795f968c6
        ports:
        - containerPort: 80
