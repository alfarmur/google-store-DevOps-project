apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 992382722451.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlegrocery:a3b846008e14aa5f4c0ee6fd5ccd725d6981b8d7
        ports:
        - containerPort: 80
