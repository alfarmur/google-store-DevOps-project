apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 992382722451.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlegrocery:d8b807df8dc697b94c62599a4b1ff901c4efb60a
        ports:
        - containerPort: 80
