apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 992382722451.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlegrocery:961c7d9099a320424cbc104f47b810675f814beb
        ports:
        - containerPort: 80
