apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 992382722451.dkr.ecr.us-east-1.amazonaws.com/shopping-site-main:a3b846008e14aa5f4c0ee6fd5ccd725d6981b8d7
        ports:
        - containerPort: 80

