apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 992382722451.dkr.ecr.us-east-1.amazonaws.com/shopping-site-main:961c7d9099a320424cbc104f47b810675f814beb
        ports:
        - containerPort: 80

