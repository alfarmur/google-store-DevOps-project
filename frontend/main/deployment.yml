apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 992382722451.dkr.ecr.us-east-1.amazonaws.com/shopping-site-main:b5b0e83a67c7450565e01d3692e60f10273a1e2c
        ports:
        - containerPort: 80

