apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 992382722451.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlepay:a3b846008e14aa5f4c0ee6fd5ccd725d6981b8d7
        ports:
        - containerPort: 80
