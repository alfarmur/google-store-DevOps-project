apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 992382722451.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlepay:d8b807df8dc697b94c62599a4b1ff901c4efb60a
        ports:
        - containerPort: 80
