apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 992382722451.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlepay:8959d82cbd7d2319a33705ac3023f182fd2fa08e
        ports:
        - containerPort: 80
