apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 992382722451.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlepay:b5b0e83a67c7450565e01d3692e60f10273a1e2c
        ports:
        - containerPort: 80
