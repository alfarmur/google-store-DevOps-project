apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 281145282112.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlepay:a7ec490b52b35ede5471f51c7c0891eae901b829
        ports:
        - containerPort: 80
