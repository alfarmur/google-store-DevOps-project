apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 992382722451.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlepay:ced1d36e7bb792d1a8c5442b02e1eaf795f968c6
        ports:
        - containerPort: 80
